    <style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: black; /* Set the background color to black */
}


        /* Sketchfab iframe background */
        .sketchfab-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none; /* Add this line to allow interaction with content on top */
        }

        /* Buttons */
        .btn {
            background-color: #3b3933;
            color: #fff;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            margin-bottom: 10px; /* Add space between buttons */
            opacity: 0.8;
        }

        .btn:hover {
            opacity: 1;
            background-color: #007bff;
        }

        /* Container for content */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            width: 120%; /* Increase the width to 120% */
            max-width: 600px;
            background-color: rgba(61, 59, 56, 0.3);
            padding: 20px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            text-align: center;
            display: none; /* Initially hidden */
            color: white;
        }

        /* Full-width input fields */
        input[type=text], textarea {
            width: 100%;
            padding: 12px;
            border: none;
            background: #3b3933;
            margin-bottom: 10px;
        }

        /* Chat container */
        .chat-container {
            position: fixed;
            top: 20px; /* Adjust the top positioning */
            right: 20px; /* Adjust the right positioning */
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 5px;
            padding: 10px;
            z-index: 1;
        }

        /* Chat textarea */
        .chat-textarea {
            width: 80%;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        /* Chat submit button */
        .chat-submit {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Hide content initially */
        .hidden-content {
            display: none;
        }

        /* Mobile customization */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
        }
/* Updated CSS for video elements */
video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

@media only screen and (max-width: 767px) {
    /* Hide desktop video when the screen width is less than 768px */
    video:not(#mobile-video) {
        display: none;
    }
}

/* Adjust initial video sizing */
.initial-video {
    object-fit: contain;
    display: flex;
    position: relative;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%; /* Set the height to 100% */
    /* Increase the z-index to ensure it's on top of the content */
}

/* Video background */
video {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    z-index: -1;
    /* Add this to prevent overlap on mobile screens */
    display: none;
}

@media only screen and (min-width: 768px) {
    video {
        display: flex;
    }

    #mobile-video {
        display: none;
    }
}

        /* Style for the profile dropdown container */
        .profile-dropdown {
            position: relative;
            display: inline-block;
            z-index: 1; /* Ensure it's above the video */
        }

        /* Style for the profile button */
        .profile-button {
            background-color: #49b94d;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        /* Style for the profile dropdown content (hidden by default) */
        .profile-dropdown-content {
            display: none;
            position: absolute;
            background-color: #524848;
            min-width: 160px;
            box-shadow: 0px -8px 16px 0px rgba(0,0,0,0.2); /* Updated to open upwards */
            z-index: 2; /* Increase the z-index to ensure it's on top of the video */
            right: 0; /* Align the dropdown with the right edge of the button */
            opacity: 0.7;
        }

        /* Style for each individual profile */
        .profile {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            cursor: pointer;
        }

        /* Style for the circular profile images */
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Style for the profile names */
        .profile-name {
            font-weight: bold;
        }

        /* Hover effect for profile items */
        .profile:hover {
            background-color: #ddd;
        }

        /* Display the dropdown content when hovering over the profile button */
        .profile-dropdown:hover .profile-dropdown-content {
            display: block;
        }

    </style>
</head>

    <!-- Show content after initial video ends -->
  <script>
    const initialVideo = document.querySelector('.initial-video');
    const contentContainer = document.querySelector('.container');
    const mobileVideo = document.getElementById('mobile-video');

    initialVideo.addEventListener('ended', () => {
        initialVideo.style.display = 'none';
        mobileVideo.style.display = 'none';
        contentContainer.style.display = 'block';

        // Hide mobile video after 8 seconds
        setTimeout(() => {
            mobileVideo.style.display = 'none';
        }, 4000);
    });
</script>
